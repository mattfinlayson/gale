
{% extends "base.html" %}
{% block head %}
	{{ super() }}
	<script src="/static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
{% endblock %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <section id="articles"> 
		<article class="post"> 
			<header> 
				<h1>Recently been</h1> 
				<span class="date">foursquare checkins</span> 
			</header> 
		<section class="content">
			<div id="map_canvas" style="width: 100%; height: 500px; margin:auto; border: 1px solid #b83000;"></div> 
			</div> 
    		<br clear="all"/>
		</section>
		</article>
	</section>
{% endblock %}

{% block js %}
	<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAksra6406nte1v0bMi_bFNhSV1lNw0wL2kR2rh5nuxk-w58itGBQPcZ9w4woC3v2wLed7Y6EJYqL3Jg"
      type="text/javascript"></script> 
    
    <script type="text/javascript"> 

    var map;
    var geoXml; 
    var toggleState = 1;

    $(document).ready ( function(){
   		if (GBrowserIsCompatible()) {
	        geoXml = new GGeoXml("http://feeds.foursquare.com/history/4e251cc4afd8f449e9791550af0ffe9a.kml");
	        map = new GMap2(document.getElementById("map_canvas")); 
	        map.setCenter(new GLatLng(45.528453,-122.673675), 14); 
	        map.setUIToDefault();
	        map.addOverlay(geoXml);
      	}
	});
	</script>
{% endblock %}
